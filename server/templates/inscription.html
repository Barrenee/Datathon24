<!DOCTYPE html>
<html>
  <head>
    <title>Datathon FME - Inscription</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General body and page styling */
        body {
            font-family: 'Bai Jamjuree', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, rgba(0, 123, 255, 0.2), #f7f7f7);
            color: #333;
        }
    
        /* Main container */
        .container {
            max-width: 900px; /* Reduced width for form */
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }
    
        /* Header styles */
        h1 {
            font-size: 2.5rem; /* Slightly smaller for better readability */
            font-weight: 800;
            margin-bottom: 1.5rem;
        }
    
        p {
            font-size: 1.125rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }
    
        /* Button styles */
        .btn {
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.3s ease;
            width: 100%; /* Full-width buttons */
        }
    
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }
    
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    
        .btn-outline {
            background-color: transparent;
            border: 1px solid #007bff;
            color: #007bff;
        }
    
        .btn-outline:hover {
            background-color: #007bff;
            color: white;
        }
    
        /* Form layout styles */
        form {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            margin-top: 2rem;
        }
    
        /* Form input styles */
        .form-group {
            margin-bottom: 1.5rem;
        }
    
        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
            color: #333;
        }
    
        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
            margin-top: 0.5rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
    
        input:focus,
        select:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }
    
        textarea {
            resize: vertical;
            min-height: 120px;
        }
    
        /* Grid system for form fields */
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
    
        /* For larger screens, adjust grid layout for form fields */
        @media (min-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
    
            .btn-container {
                margin-bottom: 2rem;
            }
        }
    
        /* For smaller screens, full-width inputs */
        @media (max-width: 768px) {
            input,
            select,
            textarea {
                width: 100%;
            }
    
            .btn {
                width: 100%;
                margin-bottom: 1rem;
            }
        }
    
        /* Card Styles */
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-top: 3rem;
        }
    
        .card-header {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
    
        .card-content {
            font-size: 1.125rem;
            color: #6c757d;
        }
    
        /* Spacing for sections */
        .section-spacing {
            margin-bottom: 3rem;
        }
    
        .btn-container {
    display: flex;
    gap: 50px;  /* This will add 10px of space between the two buttons */
    margin-top: 2rem;
}

    </style>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Datathon FME Inscription</h1>
      <p class="text-center mb-5">Fill out the form below to register for the Datathon!</p>
      
      <form id="inscriptionForm" method="POST" action="/submit_form">
        <!-- Name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>
        
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        
        <!-- Age -->
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" class="form-control" id="age" placeholder="Enter your age" min="0" required>
        </div>
        
        <!-- Year of Study -->
        <div class="form-group">
          <label for="year_of_study">Year of Study</label>
          <select class="form-control" id="year_of_study" required>
            <option value="1st year">1st year</option>
            <option value="2nd year">2nd year</option>
            <option value="3rd year">3rd year</option>
            <option value="4th year">4th year</option>
            <option value="masters">Master 1st year</option>
            <option value ="phd">PhD</option>
          </select>
        </div>
        
        <!-- Shirt Size -->
        <div class="form-group">
          <label for="shirt_size">Shirt Size</label>
          <select class="form-control" id="shirt_size" required>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
        </div>
        
        <!-- University -->
        <div class="form-group">
          <label for="university">University</label>
          <input type="text" class="form-control" id="university" placeholder="Enter your university name" required>
        </div>
        
        <!-- Dietary Restrictions -->
        <div class="form-group">
          <label for="dietary_restrictions">Dietary Restrictions</label>
          <select class="form-control" id="dietary_restrictions" required>
            <option value="None">None</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Vegan">Vegan</option>
            <option value="Gluten-Free">Gluten-Free</option>
            <option value="Other">Other</option>
          </select>
        </div>
        
        <!-- Interests (Multiple Choice with Checkboxes) -->
<div class="form-group">
    <label>Interests</label><br>
    

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="education" value="Education">
      <label class="form-check-label" for="education">Education</label>
    </div>

    
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="design" value="Design">
      <label class="form-check-label" for="design">Design</label>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="communication" value="Communication">
      <label class="form-check-label" for="communication">Communication</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="gaming" value="Gaming">
      <label class="form-check-label" for="gaming">Gaming</label>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="cybersecurity" value="Cybersecurity">
      <label class="form-check-label" for="cybersecurity">Cybersecurity</label>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="databases" value="Databases">
      <label class="form-check-label" for="databases">Databases</label>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="ml_ai" value="Machine Learning/AI">
      <label class="form-check-label" for="ml_ai">Machine Learning/AI</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="web" value="Web">
      <label class="form-check-label" for="web">Web</label>
    </div>

  
  </div>
  
        
        <!-- Preferred Role -->
        <div class="form-group">
          <label for="preferred_role">Preferred Role</label>
          <select class="form-control" id="preferred_role" required>
            <option value="Analysis">Analysis</option>
            <option value="Visualization">Visualization</option>
            <option value="Development">Development</option>
            <option value="Design">Design</option>
            <option value="Don't know">Don't know</option>
            <option value="Don't care">Don't care</option>
          </select>
        </div>
        
        <!-- Experience Level -->
        <div class="form-group">
          <label for="experience_level">Experience Level</label>
          <select class="form-control" id="experience_level" required>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
        </div>
        
        <!-- Hackathons Done -->
        <div class="form-group">
          <label for="hackathons_done">Hackathons Attended</label>
          <input type="range" class="form-control-range" id="hackathons_done" min="0" max="20" step="1" value="0">
          <small id="hackathons_done_text">0</small>
        </div>

        <!-- Open-Ended Questions -->
        <div class="form-group">
            <label for="objective">Objective</label>
            <textarea class="form-control" id="objective" rows="3" placeholder="What is your goal for this datathon?"></textarea>
          </div>
          
          <div class="form-group">
            <label for="introduction">Introduction</label>
            <textarea class="form-control" id="introduction" rows="3" placeholder="Tell us about yourself"></textarea>
          </div>
          
          <div class="form-group">
            <label for="technical_project">Technical Project</label>
            <textarea class="form-control" id="technical_project" rows="3" placeholder="Describe a technical project you've worked on"></textarea>
          </div>
          
          <div class="form-group">
            <label for="future_excitement">Future Excitement</label>
            <textarea class="form-control" id="future_excitement" rows="3" placeholder="What excites you about the future?"></textarea>
          </div>
          
          <div class="form-group">
            <label for="fun_fact">Fun Fact</label>
            <textarea class="form-control" id="fun_fact" rows="2" placeholder="Share a fun fact about yourself"></textarea>
          </div>

          <!-- Preferred Languages (Multiple Choice with Checkboxes) -->
<div class="form-group">
    <label>Preferred Languages</label><br>
    

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="catalan" value="Catalan">
      <label class="form-check-label" for="catalan">Catalan</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="dutch" value="Dutch">
      <label class="form-check-label" for="dutch">Dutch</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="english" value="English">
      <label class="form-check-label" for="english">English</label>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="french" value="French">
      <label class="form-check-label" for="french">French</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="german" value="German">
      <label class="form-check-label" for="german">German</label>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="italian" value="Italian">
      <label class="form-check-label" for="italian">Italian</label>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="portuguese" value="Portuguese">
      <label class="form-check-label" for="portuguese">Portuguese</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="spanish" value="Spanish">
      <label class="form-check-label" for="spanish">Spanish</label>
    </div>
  </div>
  
        
        <!-- Preferred Team Size -->
        <div class="form-group">
          <label for="preferred_team_size">Preferred Team Size</label>
          <input type="range" class="form-control-range" id="preferred_team_size" min="2" max="4" step="1" value="2">
          <small id="preferred_team_size_text">2</small>
        </div>
        
        <!-- Availability -->
        <div class="form-group">
          <label>Availability</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="availability_saturday_morning">
            <label class="form-check-label" for="availability_saturday_morning">Saturday Morning</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="availability_saturday_afternoon">
            <label class="form-check-label" for="availability_saturday_afternoon">Saturday Afternoon</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="availability_saturday_night">
            <label class="form-check-label" for="availability_saturday_night">Saturday Night</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="availability_sunday_morning">
            <label class="form-check-label" for="availability_sunday_morning">Sunday Morning</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="availability_sunday_afternoon">
            <label class="form-check-label" for="availability_sunday_afternoon">Sunday Afternoon</label>
          </div>
        </div>
        
      <!-- Knowledge Section -->
<div class="form-group">
    <label>Knowledge (Rate from 0 to 10 - Only put values in the languages/technologies you know)</label><br>

    <div class="form-group">
      <label for="react_native">React Native</label>
      <input type="range" class="form-control-range" id="react_native" name="react_native" min="0" max="10" value="0">
      <span id="react_native-value">0</span>
    </div>
  
    <div class="form-group">
      <label for="cpp">C++</label>
      <input type="range" class="form-control-range" id="cpp" name="cpp" min="0" max="10" value="0">
      <span id="cpp-value">0</span>
    </div>
  
    <div class="form-group">
      <label for="css">CSS</label>
      <input type="range" class="form-control-range" id="css" name="css" min="0" max="10" value="0">
      <span id="css-value">0</span>
    </div>
  
  
  
    <div class="form-group">
      <label for="html">HTML</label>
      <input type="range" class="form-control-range" id="html" name="html" min="0" max="10" value="0">
      <span id="html-value">0</span>
    </div>
  
  
    <div class="form-group">
      <label for="tensorflow">TensorFlow</label>
      <input type="range" class="form-control-range" id="tensorflow" name="tensorflow" min="0" max="10" value="0">
      <span id="tensorflow-value">0</span>
    </div>
  
 
  
    <div class="form-group">
      <label for="flask">Flask</label>
      <input type="range" class="form-control-range" id="flask" name="flask" min="0" max="10" value="0">
      <span id="flask-value">0</span>
    </div>
  
    <div class="form-group">
      <label for="java">Java</label>
      <input type="range" class="form-control-range" id="java" name="java" min="0" max="10" value="0">
      <span id="java-value">0</span>
    </div>
  
    <div class="form-group">
      <label for="javascript">JavaScript</label>
      <input type="range" class="form-control-range" id="javascript" name="javascript" min="0" max="10" value="0">
      <span id="javascript-value">0</span>
    </div>
  
    <div class="form-group">
      <label for="github">GitHub</label>
      <input type="range" class="form-control-range" id="github" name="github" min="0" max="10" value="0">
      <span id="github-value">0</span>
    </div>
  
    <div class="form-group">
      <label for="data_viz">Data Visualization</label>
      <input type="range" class="form-control-range" id="data_viz" name="data_viz" min="0" max="10" value="0">
      <span id="data_viz-value">0</span>
    </div>
  
  
    <div class="form-group">
      <label for="sql">SQL</label>
      <input type="range" class="form-control-range" id="sql" name="sql" min="0" max="10" value="0">
      <span id="sql-value">0</span>
    </div>
  
    <div class="form-group">
      <label for="python">Python</label>
      <input type="range" class="form-control-range" id="python" name="python" min="0" max="10" value="0">
      <span id="python-value">0</span>
    </div>
  
    <div class="form-group">
      <label for="ml">Machine Learning</label>
      <input type="range" class="form-control-range" id="ml" name="ml" min="0" max="10" value="0">
      <span id="ml-value">0</span>
    </div>

  </div>
  
  <script>
    // Update the displayed value of the slider
    document.querySelectorAll('.form-control-range').forEach(function(slider) {
      slider.addEventListener('input', function() {
        let valueLabel = document.getElementById(slider.id + '-value');
        valueLabel.textContent = slider.value;
      });
    });
  </script>
  
        


        <!-- Interest in Challenges (Multiple Choice with Checkboxes) -->
<div class="form-group">
    <label>Interest in Challenges</label><br>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="restb_ai_challenge" value="Restb.ai Challenge">
      <label class="form-check-label" for="restb_ai_challenge">Restb.ai Challenge</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="mango_challenge" value="Mango Challenge">
      <label class="form-check-label" for="mango_challenge">Mango Challenge</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="aed_challenge" value="AED Challenge">
      <label class="form-check-label" for="aed_challenge">AED Challenge</label>
    </div>
  </div>
  
  
        
        <!-- Button Container -->
<div class="btn-container text-center">
    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    <!-- Go Back button -->
    <a href="/" class="btn btn-secondary btn-lg">Go Back</a>
</div>

      </form>
    </div>

    <script>
      // Update hackathons_done display text
      document.getElementById('hackathons_done').addEventListener('input', function() {
        var value = this.value;
        document.getElementById('hackathons_done_text').textContent = (value == 20) ? "20+" : value;
      });

      // Update preferred_team_size display text
      document.getElementById('preferred_team_size').addEventListener('input', function() {
        document.getElementById('preferred_team_size_text').textContent = this.value;
      });
    </script>
    
  <script src="/script_get_inscription"></script>
  </body>
</html>
