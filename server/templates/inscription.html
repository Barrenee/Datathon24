    <div class="container mt-5">
      <h1 class="text-center mb-4">Datathon FME Inscription</h1>
      <p class="text-center mb-5">Fill out the form below to register for the Datathon!</p>
      
      <form id="inscriptionForm">
        <!-- Name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>
        
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        
        <!-- Age -->
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" class="form-control" id="age" placeholder="Enter your age" min="0" required>
        </div>
        
        <!-- Year of Study -->
        <div class="form-group">
          <label for="year_of_study">Year of Study</label>
          <select class="form-control" id="year_of_study" required>
            <option value="1st year">1st year</option>
            <option value="2nd year">2nd year</option>
            <option value="3rd year">3rd year</option>
            <option value="4th year">4th year</option>
            <option value="masters">Master 1st year</option>
            <option value ="phd">PhD</option>
          </select>
        </div>
        
        <!-- Shirt Size -->
        <div class="form-group">
          <label for="shirt_size">Shirt Size</label>
          <select class="form-control" id="shirt_size" required>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
        </div>
        
        <!-- University -->
        <div class="form-group">
          <label for="university">University</label>
          <input type="text" class="form-control" id="university" placeholder="Enter your university name" required>
        </div>
        
        <!-- Dietary Restrictions -->
        <div class="form-group">
          <label for="dietary_restrictions">Dietary Restrictions</label>
          <select class="form-control" id="dietary_restrictions" required>
            <option value="None">None</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Vegan">Vegan</option>
            <option value="Gluten-Free">Gluten-Free</option>
            <option value="Other">Other</option>
          </select>
        </div>
