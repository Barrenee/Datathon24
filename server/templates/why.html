<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why?</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Bai Jamjuree', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            width: 80%;
            margin: 50px auto;
        }

        .heading {
            text-align: center;
            margin-bottom: 20px;
        }

        .feedback-container {
            margin-top: 20px;
        }

        .feedback-input {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .feedback-button {
            display: block;
            width: 200px;
            height: 50px;
            margin: 0 auto;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .feedback-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="heading">
        <h1>Why did we redirect you here?</h1>
        <p>We matched you based on your skills and interests. Here's why:</p>
        <input type="text" id="matchReason" class="feedback-input" placeholder="We matched you because of the following reason:..." disabled>
    </div>

    <div class="feedback-container">
        <p>Why do you feel this wasn't a good match?</p>
        <textarea id="feedback" class="feedback-input" placeholder="Tell us more..."></textarea>

        <button id="backButton" class="feedback-button">Return to Waiting</button>
    </div>
</div>

<script>


    // Handle the "Return to Waiting" button click
    document.getElementById('backButton').addEventListener('click', function() {
        // Redirect the user back to the matchmaking waiting page
        window.location.href = '/matchmaking_html';  // Adjust to your waiting page URL
    });
</script>

</body>
</html>
